<!DOCTYPE html>
<html lang="en-us">

<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  
  <script>
    if (window.Telegram?.WebApp?.platform !== 'unknown') {
      Telegram.WebApp.expand();

      Telegram.WebApp.viewport.requestFullscreen()
              .then(() => console.log("Fullscreen request successful"))
              .catch((err) => console.error("Fullscreen error:", err));
    }
  </script>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TestTelegramLocation</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
</head>

<body class="dark">
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      console.log('Telegram WebApp успешно подключен');
      console.log('Версия API:', window.Telegram.WebApp.version);
    }
  </script>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>

  <script>
    // Принудительно разворачиваем WebApp при загрузке страницы
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand(); // Важно: вызываем ДО загрузки Unity
      console.log("Telegram WebApp expanded");
    }

    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/geo-gnomes.loader.js";
    const config = {
      dataUrl: buildUrl + "/geo-gnomes.data",
      frameworkUrl: buildUrl + "/geo-gnomes.framework.js",
      codeUrl: buildUrl + "/geo-gnomes.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "geo-gnomes",
      productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }
    loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
        

        if (canFullscreen) {
          unityInstance.SetFullscreen(1);
          console.log("Unity fullscreen activated");

          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
  
  <unity-webgl-input></unity-webgl-input>
  
  <script>
    const isIOS18 = /OS 18_|iPhone OS 18/.test(navigator.userAgent);

    function forceReload() {
      const timestamp = new Date().getTime();
      window.location.href = window.location.href.split('?')[0] + '?t=' + timestamp;
    }

    window.addEventListener('error', (e) => {
      if (isIOS18 && e.message.includes('WebGL')) {
        document.getElementById('unity-container').style.display = 'none';
        document.body.innerHTML += `
        <div style="
          position: fixed; 
          top: 0; 
          left: 0; 
          width: 100%; 
          height: 100%; 
          background: white; 
          z-index: 9999;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: Arial;
        ">
          <p style="font-size: 18px;">Ошибка загрузки на iOS 18</p>
          <button onclick="forceReload()" style="
            padding: 10px 20px;
            margin-top: 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
          ">
            Обновить
          </button>
        </div>
      `;
      }
    });

    if (isIOS18) {
      setTimeout(() => {
        if (!window.unityInstance) {
          forceReload();
        }
      }, 8000);
    }
  </script>
</body>

</html>
